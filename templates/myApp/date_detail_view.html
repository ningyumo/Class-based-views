{% extends "home.html" %}

{% block title %}
    DetailView演示
{% endblock %}

{% block content %}
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.author }}&nbsp;&nbsp;{{ blog.created_time }}</p>
    <p>{{ blog.text }}</p>
    <a href="{% url "myApp:update_view" blog.pk %}">点击演示UpdateView</a>

    <a href="{% url "myApp:delete_view" blog.pk %}">点击演示DeleteView</a>
{% endblock %}
